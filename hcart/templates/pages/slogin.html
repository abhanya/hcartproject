<!DOCTYPE html>
<html lang="en">
<head>

     label{
      float: left;

    color:orange;
    
  }
  {% comment %} .btn{
    margin-left:200px;

  </style>
<div class="body">
    <div class="container pt-3 pb-5">
        <div class="card shadow boredr mb-3 mt-5 " style="max-width: 1000px; height:300px;">

              <img src="{% static 'images/m.jpg' %}" class="img-fluid rounded-start " alt="..." style="height:298px ;">

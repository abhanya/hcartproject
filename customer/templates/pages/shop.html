{% extends 'pages/masterhome.html' %}
{% load static %}
{% block content %}
<div class="col-sm-12">
  <h3 class="text-center">All Products</h3>
  <div class="row m-auto p-3">
    {% for product in prods %}
    <div class="col-md-4 col-lg-3">
      <div class="col">
        <div class="c card text-center" style="width: 18rem; border:white; background-color: white;">
          <a href="{% url 'customer:product' product.id %}" class="link-dark" style="text-decoration:none;">
            <img src="/media/{{product.product_image}}" style="height: 12rem; width:12rem;" class="card-img-top "
              alt="...">
            <div class="card-body">
              <h6 class="crdtitle card-titl ">{{product.product_name|title}}</h6>
            </div>
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

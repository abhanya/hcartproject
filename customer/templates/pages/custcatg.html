{% extends 'pages/masterhome.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row pt-5">
        <div class="col-sm-2">
            <div class="new">
                <a href="{% url 'customer:custcatg' %}">
                <img src="{% static 'images/nwcoll.png' %}" class="rounded-circle img-fluid w-75" alt=""></a> 
            </div>
        </div>
        <div class="col-sm-2">
            <div class="crafts">
                <a href="{% url 'customer:catogry' 'Crafts' %}">
                <img src="{% static 'images/craftimg.webp' %}" class="rounded-circle img-fluid" alt="" ></a>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="home">
                <a href="{% url 'customer:catogry' 'Home & kitchen' %}">
                <img src="{% static 'images/hom.jpg' %}" class="rounded-circle img-fluid" alt=""></a>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="jwelry">
                <a href="{% url 'customer:catogry' 'Jwellry' %}">
                <img src="{% static 'images/jw.jpg' %}" class="rounded-circle img-fluid w-75 ms-3" alt=""></a>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="toys">
                <a href="{% url 'customer:catogry' 'Toys' %}">
                <img src="{% static 'images/toy.jpg' %}" class="rounded-circle img-fluid my-4" alt=""></a>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="gift">
                <a href="{% url 'customer:catogry' 'Giftings' %}">
                <img src="{% static 'images/gifts.webp' %}" class="rounded-circle img-fluid  mx-4 my-4" alt=""></a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <div class="row m-auto">
                {% for product in prods %}
                <div class="col-md-4 mt-5 ">
                    <div class="c card text-center" style="width: 18rem; border:white;">
                        <a href="{% url 'customer:product' product.id %}" class="link-dark"  style="text-decoration:none;"> 
                            <img src="{{product.product_image.url}}"style="height: 12rem; width:12rem;" class="card-img-top " alt="...">
                            <div class="card-body">
                              <h6 class="card-title">{{product.product_name|title}}</h6> 
                            </div>
                          </a>
                          </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

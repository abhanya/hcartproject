{% extends 'pages/sellermaster.html' %}
{% load static %}
{% block content %}
<div class="row">
  <div class="col-12 mt-5 ms-5">
<div class="container-fluid col-sm-12 mt-5">
  <div class="row mt-5"> 
    {% for product in product %}    
    <div class="col-md-3 mx-3">
        <div class="card-light shadow border mt-3 mb-3">
          <div class="card-body">
            <div class="text-center mt-3">
              <h6>{{product.prod.product_name|upper}}</h6>
            </div>
            <div class="product align-items-center p-2 text-center">
              <img src="{{product.product_image.url}}" alt="" class="rounded img-fluid ">
            </div>
            <input type="number" hidden class="qty w-50" name="qty" value="1">
            <div class="cost mt-3 text-dark text-center mb-3">
              <span><b>{{product.product_name}}</b></span><br>
              <span>â‚¹ {{product.product_price}} /-</span>
            </div>
          </div>
          <div class="card-footer text-center mb-3">
          <a class="btn link-danger" href="{% url 'seller:deleteproduct' product.id %}"> <i class="fa-solid fa-trash me-2"></i>Delete Product</a>
          </div>
        </div>
    </div>
      {% endfor %}
    </div>
  </div>
</div>
  

{%endblock%}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCART</title>
<link rel="stylesheet" href="{% static 'master.css' %}">
 <!-- fontawsom -->
<script src="https://kit.fontawesome.com/1d9be7345c.js" crossorigin="anonymous"></script>

<!-- bootstrap css  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
crossorigin="anonymous"></script>

<!-- bootstrap 5.3 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<style>
    .log{
        width: 100%; 
        background-color: black; 
        height: 35px;
        position: sticky;
        top: 0;
        z-index: 999;
        display: flex;
    }
</style>
<body>   
<div class="row container-flex">
<div class="sidebar">
  <div class="logo-details">
    <i class='bx bxl-c-plus-plus'></i>
    <span class="logo_name">seller</span>
  </div>
    <ul class="nav-links">
      <li>
        <a href="{% url 'seller:sellerhome' %}" class="active">
          <i class="fa fa-solid fa-house me-2"></i>
          <span class="links_name">Home</span>
        </a>
      </li>
      <li>
        <a href="{% url 'seller:orders' %}" class="active">
          <i class="fa-solid fa-list"></i>
          <span class="links_name">My orders</span>
        </a>
      </li>
      <li>
        <a href="{% url 'seller:catlog' %}">
          <i class="fa-solid fa-box"></i>
          <span class="links_name">My products</span>
        </a>
      </li>
      <li>
        <a href="{% url 'seller:addproduct' %}">
          <i class="fa-solid fa-square-plus"></i>
          <span class="links_name">Add products</span>
        </a>
      </li>
      <li>
        <a href="{% url 'seller:uploadstock' %}">
          <i class="fa-solid fa-boxes-stacked"></i>
          <span class="links_name">Update stock</span>
        </a>
      </li>

      <li class="log_out">
        <div class="btn-group dropup">
          
          <button type="button" class="btn dropdown-toggle text-white" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-gear"></i> Settings
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'seller:sellerprof'%}">Profile</a></li>
            <li><a class="dropdown-item" href="{% url 'seller:sellpassword'%}">Password</a></li>
            <li><a class="dropdown-item" href="{% url 'seller:logout' %}">logout</a></li>
          </ul>
        </div>
      </li>
    </ul>
</div>
</div>
<section class="home-section">
  <nav>
    <div class="sidebar-button">
      <i class='bx bx-menu sidebarBtn'></i>
      <span class="dashboard">HCART - <small>Best of everything</small></span>
    </div>
    <div class="search-box">
      
    </div>
    <div class="profile-details">
      <img src="{{data.seller_pic.url}}" alt="" height="100px;" width="100px">
      <span class="admin_name">{{data.seller_name}}</span>
      <i class='bx bx-chevron-down' ></i>
      
    </div>
  </nav>
  {% block content %}
  {% endblock %}
</body>
</html>

{% extends 'pages/sellerhome.html' %}
{% load static %}
{%block content%}

<div class="col-10 col-sm-8 col-md-6 m-auto">
    <div class="card-light shadow border w-100 mt-5 mb-5">
        <div class="card-body p-3">
            <div class="title text-center"> <b>ADD PRODUCT</b></div>
            <p style="color:green;">{{ msg }}</p>
            <form method="POST" enctype = "multipart/form-data">
                {% csrf_token %}
                
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Product Name</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" name="pro_name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Product Describtion</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="pro_det"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label " >Product category</label>
                <select  name="prodtcat" class="category w-50 border none ms-5 mt-2">
                    <option  disabled selected>Select category</option>
                    <option>Fabrics</option>
                    <option>Crafts</option>
                    <option>Home & kitchen</option>
                    <option>Giftings</option>
                    <option>Toys</option>
                    <option>Jwellry, Accessories</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Product Number</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" name="pro_num">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Current Stock</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" name="pro_curr">
            </div>
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Product image</label>
                <input class="form-control" type="file" id="formFile" multiple name="pro_img">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">place </label>
                <input type="name" class="form-control" id="exampleFormControlInput1" name="pro_place">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Price</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" name="pro_price">
            </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </div>        
    </div>
</div>

{%endblock%}

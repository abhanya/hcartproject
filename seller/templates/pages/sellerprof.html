{% extends 'pages/sellermaster.html' %}
{% load static %}
{%block content%}
<div class="row">
    <div class="col-12 mt-5 w-75 mx-auto">
  <div class="container-flex col-sm-12 mt-5">
        <div class="card-light shadow border mt-5 mb-5 w-75">
            <div class="card-body p-3">
            <div>
                <form method="POST" action="{% url 'seller:sellerhome' %}" enctype = "multipart/form-data">
                    {% csrf_token %}
                <div class="float">
                    <img src="{{data.seller_pic.url}}" height="300px" width="300px" class="rounded-circle mx-auto d-block w-25 h-25" alt="...">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <input type="text" name="s_name" class="form-control " id="exampleFormControlInput1" value="{{data.seller_name|title}}">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" name="s_email" class="form-control" id="email" value="{{data.email|title}}">
                    <span id="email_error"></span>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Adrdess</label>
                    <input type="textarea" class="form-control" name="s_address" id="exampleFormControlTextarea1" rows="3" value="{{data.seller_add|title}}">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Phonenumber</label>
                    <input type="text" name="s_number" class="form-control" id="exampleFormControlInput1" value="{{data.seller_pho|title}}">
                </div>
                
                
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Business name</label>
                    <input type="text" name="businame" class="form-control" id="exampleFormControlInput1" value="{{data.comp_name|title}}">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">account number</label>
                  <input type="text" name="acc_number" class="form-control" id="exampleFormControlInput1" value="{{data.acc_num|title}}">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">IFSC</label>
                <input type="text" name="ifsc" class="form-control" id="exampleFormControlInput1" value="{{data.ifsc|title}}">
              </div>
              <div class="mb-3">
                <label for="formFileSm" class="form-label">update profile pic</label>
                <input type="file" value="{{data.seller_pic.url}}" class="form-control"  name="sellimg" >
              </div>
              <p style="color:green;"><b>{{ msg }}</b></p><br>
            <div>
              <button type="submit" class="s btn "><i class="fa-solid fa-floppy-disk me-1"></i>Save</button>
            </div>
                </form>
            </div>
        </div>
    </div>
</div>



<script></script>

{% endblock %}

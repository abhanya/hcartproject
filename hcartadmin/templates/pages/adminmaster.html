{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCART</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/admin.css' %}">
<link rel="stylesheet" href="https://kit.fontawesome.com/1d9be7345c.css" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/1d9be7345c.js" crossorigin="anonymous"></script>
</head>
<style>
    .log{
        width: 100%; 
        background-color: black; 
        height: 35px;
        position: sticky;
        top: 0;
        z-index: 999;
        display: flex;
    }
</style>
<body>   
<div class="row">
<div class="sidebar">
  <div class="logo-details">
    <i class='bx bxl-c-plus-plus'></i>
    <span class="logo_name">HCART Admin</span>
  </div>
    <ul class="nav-links">
      <li>
        <a href="{% url 'hcartadmin:adhome' %}" class="active">
          <i class="fa fa-solid fa-house me-2"></i>
          <span class="links_name">Home</span>
        </a>
      </li>
      <li>
        <a href="{% url 'hcartadmin:approve' %}" class="active">
          <i class="fa-sharp fa-solid fa-person-circle-check me-2"></i>
          <span class="links_name">Approve Seller</span>
        </a>
      </li>
      <li>
        <a href="{% url 'hcartadmin:viewseller' %}">
          <i class='fa-sharp fa-solid fa-users-viewfinder me-2' ></i>
          <span class="links_name">View Seller</span>
        </a>
      </li>
      <li>
        <a href="{% url 'hcartadmin:viewcust' %}">
          <i class='fa-sharp fa-solid fa-users me-2' ></i>
          <span class="links_name">View Customer</span>
        </a>
      </li>
      <li>
        <a href="{% url 'hcartadmin:viewproduct' %}">
          <i class="fa-solid fa-boxes-stacked"></i>
          <span class="links_name">View Product</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-message' ></i>
          <span class="links_name">Messages</span>
        </a>
      </li>
      <li class="log_out">
        <a href="#">
          <i class="fa-regular fa-message-lines"></i>
          <span class="links_name">Log out</span>
        </a>
      </li>
    </ul>
</div>
</div>
<section class="home-section">
  <nav>
    <div class="sidebar-button">
      <i class='bx bx-menu sidebarBtn'></i>
      <span class="dashboard">Dashboard</span>
    </div>
    <div class="search-box">
      <input type="text" placeholder="Search...">
      <i class='bx bx-search' ></i>
    </div>
    <div class="profile-details">
      <!--<img src="images/profile.jpg" alt="">-->
      <span class="admin_name">Admin</span>
      <i class='bx bx-chevron-down' ></i>
    </div>
  </nav>
  {% block content %}
{% endblock %}
</body>
</html>
